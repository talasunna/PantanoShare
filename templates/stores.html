{% extends "base.html" %}
{% block content %}
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="h4">Stores & Villages</h1>
    <button class="btn btn-sm btn-outline-primary" data-bs-toggle="modal" data-bs-target="#addStoreModal">+ Add Store</button>
  </div>

  <div class="row g-3">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">Villages</div>
        <div class="card-body p-0">
          <table class="table mb-0 table-sm align-middle">
            <thead><tr><th>Name</th></tr></thead>
            <tbody>
              {% for v in villages %}
                <tr><td>{{ v.name }}</td></tr>
              {% else %}
                <tr><td class="text-center text-muted p-3">No villages.</td></tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <div class="card">
        <div class="card-header">Stores</div>
        <div class="card-body p-0">
          <table class="table mb-0 table-sm align-middle">
            <thead><tr><th>Name</th><th>Village</th></tr></thead>
            <tbody>
              {% for s in stores %}
                <tr><td>{{ s.name }}</td><td>{{ s.village.name }}</td></tr>
              {% else %}
                <tr><td colspan="2" class="text-center text-muted p-3">No stores.</td></tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Add Store Modal -->
  <div class="modal fade" id="addStoreModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <form method="post" action="{{ url_for('add_store') }}" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add a Store</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label">Village</label>
            <select class="form-select" name="village_id" required>
              <option value="">Chooseâ€¦</option>
              {% for v in villages %}
                <option value="{{ v.id }}">{{ v.name }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Store name</label>
            <input class="form-control" name="name" required>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary">Save Store</button>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
