{% extends "base.html" %}
{% block content %}
  <h1 class="h4 mb-3">Sign up / Sign in</h1>
  <form method="post" class="card card-body">
    <div class="row g-3">
      <div class="col-md-4">
        <label class="form-label">House</label>
        <select name="house_id" class="form-select" required>
          <option value="">Choose…</option>
          {% for h in houses %}
            <option value="{{ h.id }}">{{ h.name }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="col-md-4">
        <label class="form-label">House join code</label>
        <input type="text" class="form-control" name="join_code" placeholder="6‑digit code" required>
        <div class="form-text">Ask your housemates for the join code.</div>
      </div>
      <div class="col-md-4">
        <label class="form-label">Your display name</label>
        <input type="text" class="form-control" name="display_name" placeholder="e.g., Ana" required>
      </div>
    </div>
    <div class="mt-3">
      <button class="btn btn-primary">Continue</button>
    </div>
  </form>
{% endblock %}
